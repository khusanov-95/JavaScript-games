<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
      <img style="display: none;" src="img/finish.png" alt="finish" class="img-finish" id="imgFinish">
      <img style="display: none;" src="img/player.png" alt="player" class="img-player" id="imgPlayer">
      <div class="buttons">
        <select id="select" class="select">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="start" class="start">Start</button>
      </div>
      <div class="canvas-wrapper">
        <canvas id="mazeCanvas" width="600px" height="600px" class="maze-canvas"></canvas>
        <div class="win-msg dnone" id="win-msg">
          <h3>Congratulations!</h3>
          <p>You won!</p>
          <p>You moved <span id="steps"></span> Steps</p>
          <button class="close" id="close-msg">Cool!</button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
